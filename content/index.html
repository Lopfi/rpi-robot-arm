<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control panel</title>
    <link rel="stylesheet" href="/global.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script defer src="/index.js"></script>
</head>
<body>
  <h1>Robot Arm Control</h1>
  <p>Use the form to move a motor to a specific position or use the sliders to easily move each of the joints.</p>
    <div class="form">
      <p>Set a specific joint:</p>
      <form action="/setPos" method="post" id="form">
        <div class="form-group">
          <label for="channel">ID:</label>
          <input type="number" id="channel" name="channel" value=0><br>
        </div>
        <div class="form-group">
          <label for="pos">To:</label>
          <input type="number" id="pos" name="pos" value=90><br>
        </div>
        <input type="submit" value="Set">
      </form>   
    </div>
    <div class="slidecontainer">
      <div class="slider-group">
        <label class="slider-label">Base:</label>
        <input type="range" min="0" max="180" value="90" class="slider" id="0">
      </div>
      <div class="slider-group">
        <label class="slider-label">Shoulder:</label>
        <input type="range" min="0" max="180" value="90" class="slider" id="1">
      </div>
      <div class="slider-group">
        <label class="slider-label">Elbow:</label>
        <input type="range" min="0" max="180" value="90" class="slider" id="2">
      </div>
      <div class="slider-group">
        <label class="slider-label">Wrist Pitch:</label>
        <input type="range" min="0" max="180" value="90" class="slider" id="3">
      </div>
      <div class="slider-group">
        <label class="slider-label">Wrist Roll:</label>
        <input type="range" min="0" max="180" value="90" class="slider" id="4">
      </div>
      <div class="slider-group">
        <label class="slider-label">Attachment:</label>
        <input type="range" min="0" max="180" value="90" class="slider" id="5">
      </div>
    </div>
    <a href="/center" class="button">Center All</a>
</body>
</html>
